---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: fedora-bootc
  namespace: rh-managed-bifrost-tenant
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
spec:
  applications:
    - fedora-bootc
  data:
    images:
      addGitShaTag: true
      floatingTag: "eln"
    mapping:
      components:
        - name: fedora-bootc
          repository: "quay.io/centos-bootc/fedora-bootc"
  origin: centos-bootc-tenant
  pipeline:
    pipelineRef:
      resolver: git
      params:
        - name: url
          value: "https://github.com/redhat-appstudio/release-service-catalog.git"
        - name: revision
          value: production
        - name: pathInRepo
          value: "pipelines/push-to-external-registry/push-to-external-registry.yaml"
    serviceAccountName: release-sa-centos-bootc
  policy: rh-policy
