apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  labels:
    release.appstudio.openshift.io/auto-release: "true"
  name: rhtap-external-secrets-rpa
  namespace: rh-managed-rhtap-ser-tenant
spec:
  applications:
  - external-secrets
  data:
    images:
      addGitShaTag: true
      defaultTag: latest
    mapping:
      components:
      - name: external-secrets-controller
        repository: quay.io/redhat-appstudio/external-secrets-controller
    pyxis:
      secret: pyxis-prod-secret
      server: production
  origin: rhtap-gitops-tenant
  pipelineRef:
    params:
    - name: url
      value: https://github.com/redhat-appstudio/release-service-catalog.git
    - name: revision
      value: main
    - name: pathInRepo
      value: pipelines/rhtap-service-push/rhtap-service-push.yaml
    resolver: git
  policy: rh-policy
  serviceAccount: rhtap-servicerelease-sa
