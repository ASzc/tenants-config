---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: bonfire-cicd-tools
spec:
  applications:
    - bonfire-cicd-tools
  data:
    images:
      addGitShaTag: true
      defaultTag: latest
    mapping:
      components:
        - name: cicd-tools
          repository: "quay.io/rhtap-managed-services/rhtap-migration-bonfire-cicd-tools"
    pyxis:
      secret: pyxis-production-secret
      server: production
  origin: rhtap-migration-tenant
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/redhat-appstudio/release-service-catalog.git"
      - name: revision
        value: production
      - name: pathInRepo
        value: "pipelines/push-to-external-registry/push-to-external-registry.yaml"
  policy: app-interface-standard
  serviceAccount: release-service-account
---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: terraform-provider-rhcs-rhtap
spec:
  applications:
    - terraform-provider-rhcs-rhtap
  data:
    github:
      githubSecret: github-secret
  origin: rh-terraform-tenant
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/ernesgonzalez33/release-service-catalog.git"
      - name: revision
        value: add-terraform-pipeline
      - name: pathInRepo
        value: "pipelines/release-to-github-signed/release-to-github-signed.yaml"
  policy: rh-policy
  serviceAccount: release-service-account
