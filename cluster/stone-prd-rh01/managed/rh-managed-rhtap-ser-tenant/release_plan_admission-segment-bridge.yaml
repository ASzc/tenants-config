---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: rhtap-segment-bridge-rpa
  namespace: rh-managed-rhtap-ser-tenant
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
spec:
  applications:
    - segment-bridge
  data:
    images:
      addGitShaTag: true
      defaultTag: latest
    mapping:
      components:
        - name: segment-bridge
          repository: "quay.io/redhat-appstudio/segment-bridge"
    pyxis:
      secret: pyxis-staging-secret
      server: stage
  origin: rhtap-o11y-tenant
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/redhat-appstudio/release-service-catalog.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: "pipelines/rhtap-service-push/rhtap-service-push.yaml"
  policy: rh-policy
  serviceAccount: rhtap-servicerelease-sa
